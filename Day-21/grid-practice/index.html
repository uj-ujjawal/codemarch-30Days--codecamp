<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid Layout</title>
  </head>
  <body>
    <header>
      <h1>Grid Layout</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Simple Grid Layout</a></li>
          <li><a href="./grid-container-1.html">grid-template-col/row,</a></li>
          <li><a href="./grid-container-2.html">justify-content</a></li>
          <li><a href="./grid-item.html">grid-item</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section section-1" id="simple-grid">
        <h2>Simple Grid</h2>
        <div class="grid simple-grid">
          <h3>Grid-1 -- row-gap</h3>
          <div class="grid-container simple-grid-1">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
          </div>
          <h3>Grid-2 --column gap</h3>
          <div class="grid-container simple-grid-2">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
          </div>
          <h3>Grid-2 --row and column gap (gap)</h3>
          <div class="grid-container simple-grid-3">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
